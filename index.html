<body id="page-top" >

<div class="container-fluid">

    <div class="col-sm-12 chart-main">
        <h4 class="textShadow">Chart Telegram</h4>
		
		
		<!-------------------------------------------------------------- Slide  Panel   -------------------->
		<!-- hidden slidepanel -->
		<div id="mySidepanel" class="sidepanel"> 
		    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
			
		  <div class="seekbar-container">	
		  
                <h2> Chart 1<h2>
                <input type="range" min="1" max="250" value="10" class="slider" id="first_chart0">
                <p>Value: <span id="first_demo0"></span></p>
			
                <input type="range" min="1" max="250" value="10" class="slider" id="first_chart1">
                <p>Value: <span id="first_demo1"></span></p>
           
			
                <input type="range" min="1" max="250" value="10" class="slider2" id="first_chart2">
                <p>Value: <span id="first_demo2"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider2" id="first_chart3">
                <p>Value: <span id="first_demo3"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider2" id="first_chart4">
                <p>Value: <span id="first_demo4"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider2" id="first_chart5">
                <p>Value: <span id="first_demo5"></span></p>
			
			
			
			    <br>
			    <h2> Chart 2<h2>
                <input type="range" min="1" max="250" value="10" class="slider2" id="second_chart0">
                <p>Value: <span id="second_demo0"></span></p>
			
                <input type="range" min="1" max="250" value="10" class="slider2" id="second_chart1">
                <p>Value: <span id="second_demo1"></span></p>
			
                <input type="range" min="1" max="250" value="10" class="slider" id="second_chart2">
                <p>Value: <span id="second_demo2"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider" id="second_chart3">
                <p>Value: <span id="second_demo3"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider" id="second_chart4">
                <p>Value: <span id="second_demo4"></span></p>
				
				<input type="range" min="1" max="250" value="10" class="slider" id="second_chart5">
                <p>Value: <span id="second_demo5"></span></p>
            
		</div><!-- class="seekbar-container">	-->
			
           <button class="btnDraw" id="drawChartonClick">Draw chart</button> <!-- draw custom chart -->
        </div><!-- end class="sidepanel"> -->
        <!-- END hidden slidepanel -->
	  
		<button class="openbtn" onclick="openNav()">☰ Configure</button> <!-- Slide panel button to show/hide -->
		
		
		<!-- Slide panel JS script(not used as a module, slidePanel does not reuire any other JS code) -->
		<script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "80%";
        }

       function closeNav() {
           document.getElementById("mySidepanel").style.width = "0";
       }
       </script>
       <!--------------------------------------------------------------- END  Slide Panel --------------------->
	   
	   
	   
	   
        <hr>
      
	  
	    <div class="col-sm-12 myShadow" id="wrapper">
	        <canvas id="graph"  ></canvas> <!-- for charts  300 150-->
			<canvas id="tip"></canvas> <!-- For Tooltips  100 25--> <!-- It is not a canvas behind <canvas id="graph">, it is a tooltip canvas -->
		</div>
	  
    </div><!-- END  <div class="col-sm-10 chart-main"> -->
	       
		   
		   
		   
		   
		   
	<div class="col-sm-12 round">
       <button type="button" class="btn btn-success">Joined <span class="badge"><span class="glyphicon glyphicon-check"></span></span></button>  
       <button type="button" class="btn btn-danger">Left <span class="badge"><span class="glyphicon glyphicon-check"></span></span></button>   
   </div>
